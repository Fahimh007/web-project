
<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .grid-container {
                display: grid;
                border: 2px solid black;
                background-color: lightblue;
                grid-template-columns: repeat(1, 1fr); /* Single column */
                gap: 1rem; /* Space between items */
                padding: 15px;
            }

            .item {
                border: 2px solid black;
                background-color: lightcoral;
                padding: 20px;
                font-size: 30px;
                text-align: center;
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            /* For screens larger than 600px */
            @media (min-width: 600px) {
                .grid-container {
                    grid-template-columns: repeat(3, 1fr); /* Three columns */
                    grid-template-rows: repeat(4, 1fr); /* Four rows */
                }

                #item1 {
                    grid-column-start: 1;
                    grid-column-end: 4; /* Spans across all columns */
                }
                #item6 {
                    grid-column-start: 1;
                    grid-column-end: 4; /* Spans across all columns */
                }
                #item2 {
                    grid-row-start: 2;
                    grid-row-end: 4; /* Spans multiple rows */
                }
                #item3 {
                    grid-column-start: 2;
                    grid-column-end: 4; /* Spans across two columns */
                }
            }
        </style>
    </head>

    <body>
        <div class="grid-container">
            <div class="item" id="item1">1</div>
            <div class="item" id="item2">2</div>
            <div class="item" id="item3">3</div>
            <div class="item" id="item4">4</div>
            <div class="item" id="item5">5</div>
            <div class="item" id="item6">6</div>
        </div>
    </body>
</html>
